<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お前を消す方法ジェネレーター</title>
    <style>
        #fileInput {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 16px;
        }
        #fileInput::-webkit-file-upload-button {
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
         h1,h4{
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        .p{
            text-align: center;
        }
        .controls {
            margin: 20px auto;
            text-align: center;
        }
        .controls label {
            margin: 0 10px;
        }
        .controls input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
         .controls button:hover {
            background-color: #0056b3;
        }
        #container {
            position: relative;
            display: inline-block;
        }
        #backgroundImage, #uploadImage {
            position: absolute;
            top: 0;
            left: 0;
        }
        #uploadImage {
            display: none;
            cursor: move;
        }
        .controls {
            margin-top: 10px;
        }
        #previewContainer {
            display: none;
            position: fixed;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 20px;
            z-index: 1000;
            overflow: auto;
        }
        #previewImage {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>お前を消す方法ジェネレーター</h1>
    <p style="text-align: center;">©️2024 StedTech All Rights Reserved.</p>
    <input type="file" id="fileInput" accept="image/*">
    <p  class="p" style="color: red;">基本的に数字はいじらなくて大丈夫</p>
    <div class="howto" style="text-align: center;">
    <strong>使い方</strong>
    <p>1.ファイルをアップロードから画像をアップロード</p>
    <p>2.サイズがおかしかったらサイズの数字をいじっていい感じにする</p>
    <p>3.位置がおかしかったら、アップロードした画像をドラッグして調節</p>
    <p>4.画像を保存<span style="color: red;">(保存機能開発中。 スクショかなんかで保存してね)</span></p>
        </div>
    <div class="controls">
        <label>X: <input type="number" id="xPos" value="410"></label>
        <label>Y: <input type="number" id="yPos" value="291"></label>
        <label>幅: <input type="number" id="width" value="180"></label>
        <label>高さ: <input type="number" id="height" value="180"></label>
        <!-- <button id="saveScreenshot">画像を保存</button> -->
    </div>
    <div id="container">       
        <img id="backgroundImage" src="canvas.png" alt="背景画像">
        <img id="uploadImage" alt="アップロード画像">
    </div>
    
    <!-- プレビュー用のダイアログ -->
    <div id="previewContainer">
        <button id="closePreview">閉じる</button>
        <img id="previewImage" src="" alt="プレビュー">
    </div>
    <script src="script.js"></script>
</body>
</html>
